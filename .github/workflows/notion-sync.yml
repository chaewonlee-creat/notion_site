name: notion-sync

on:
  # â¶ 6ì‹œê°„ë§ˆë‹¤ ìë™
  schedule:
    - cron:  '0 */6 * * *'
  # â· ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ë„ í•˜ë‚˜ ë§Œë“¤ê¸°
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      # ë””ë²„ê·¸: í™˜ê²½ ë³€ìˆ˜ ê¸¸ì´ í™•ì¸
      - name: debug env
        run: |
          echo "ğŸ”‘  token length : ${#NOTION_SECRET}"
          echo "ğŸ—„   dbID length : ${#NOTION_DATABASE_ID}"
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # Notion API ì§ì ‘ í…ŒìŠ¤íŠ¸
      - name: quick notion ping
        run: |
          echo "Testing Notion API..."
          curl -s -X POST https://api.notion.com/v1/databases/$NOTION_DATABASE_ID/query \
            -H "Authorization: Bearer $NOTION_SECRET" \
            -H "Notion-Version: 2022-06-28" | jq '.object'
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # í”„ë¡œì íŠ¸ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download project files
        run: |
          mkdir -p src/content
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -o package.json \
            "https://api.github.com/repos/${{ github.repository }}/contents/package.json"
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -o .env.local \
            "https://api.github.com/repos/${{ github.repository }}/contents/.env.local"
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -o scripts/notionSync.mjs \
            "https://api.github.com/repos/${{ github.repository }}/contents/scripts/notionSync.mjs"

      # Node ì„¤ì¹˜
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - run: npm ci

      # Notion â†’ Markdown ë³€í™˜
      - run: npm run sync:notion

      # Vercel ë°°í¬ íŠ¸ë¦¬ê±°
      - name: Trigger Vercel Deployment
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_pJNRqpYuOwajgzTJMamyVZh1RNap" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" 
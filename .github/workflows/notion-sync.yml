name: Sync Notion Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  sync_notion:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: |
          cat > .env.local <<EOL
          NOTION_SECRET=${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}
          EOL

      - name: Sync Notion to Markdown
        run: npm run sync:notion
        env:
          GIT_AUTHOR_NAME: chaewonlee-creat
          GIT_AUTHOR_EMAIL: chaewonlee.creat@gmail.com
          GIT_COMMITTER_NAME: chaewonlee-creat
          GIT_COMMITTER_EMAIL: chaewonlee.creat@gmail.com

      - name: Commit and Push
        run: |
          git config user.name "chaewonlee-creat"
          git config user.email "chaewonlee.creat@gmail.com"
          git add .
          git diff --cached --quiet || git commit -m "Sync from Notion via GitHub Actions"
          git push origin main

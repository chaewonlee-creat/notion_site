name: notion-sync

on:
  # ❶ 6시간마다 자동
  schedule:
    - cron:  '0 */6 * * *'
  # ❷ 수동 실행 버튼도 하나 만들기
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      # 디버그: 환경 변수 길이 확인
      - name: debug env
        run: |
          echo "🔑  token length : ${#NOTION_SECRET}"
          echo "🗄   dbID length : ${#NOTION_DATABASE_ID}"
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # Notion API 직접 테스트
      - name: quick notion ping
        run: |
          echo "Testing Notion API..."
          curl -s -X POST https://api.notion.com/v1/databases/$NOTION_DATABASE_ID/query \
            -H "Authorization: Bearer $NOTION_SECRET" \
            -H "Notion-Version: 2022-06-28" | jq '.object'
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - uses: actions/checkout@v4

      # Node 설치
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 의존성 설치
      - run: npm ci

      # Notion → Markdown 변환
      - run: npm run sync:notion

      # Vercel 배포 트리거
      - name: Trigger Vercel Deployment
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_pJNRqpYuOwajgzTJMamyVZh1RNap" \
          -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" 
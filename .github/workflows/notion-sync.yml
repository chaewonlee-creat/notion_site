name: Sync Notion Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  sync_notion:
    runs-on: ubuntu-latest

    steps:
      # ① PAT 으로 체크아웃 (한 번만!)
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}  # ← repo:write 권한 포함 PAT

      # ② Node 준비
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci   # install 대신 ci 권장

      # ③ Notion 환경변수 주입
      - run: |
          cat > .env.local <<EOL
          NOTION_SECRET=${{ secrets.NOTION_SECRET }}
          NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}
          EOL

      # ④ Notion → MD 변환
      - name: Sync Notion to Markdown
        run: npm run sync:notion
        env:
          GIT_AUTHOR_NAME: chaewonlee-creat
          GIT_AUTHOR_EMAIL: chaewonlee.creat@gmail.com
          GIT_COMMITTER_NAME: chaewonlee-creat
          GIT_COMMITTER_EMAIL: chaewonlee.creat@gmail.com

      # ⑤ 커밋 & 푸시
      - name: Commit and Push
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          set -eux
          git config user.name  "action-bot"
          git config user.email "actions@github.com"

          git add -A
          git diff --cached --quiet || git commit -m "Sync from Notion"

          # 원격 URL에 PAT 직접 주입 (이 한 줄이 핵심!)
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git

          git push origin HEAD:main
